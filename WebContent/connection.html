<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Blue Weasel Connexion</title>
</head>
<body>
<h1>Welcome to Blue Weasel</h1>
<h2>Log In</h2>
<form action="bw/connection/" method="post">
<input type="hidden" name="action" value="signin"/>
<input type="hidden" name="nickname" value="anonymous"/>
	<table>
		<tr>
			<td>Email Address:</td>
			<td><input type="text" name="bw_email"/></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="bw_pwd"/></td>
		</tr>
		<tr><td></td><td><input type="submit" name="signin" value="Connexion"></td></tr>
	</table>
</form>

<h2>Log Out</h2>
<input type="button" value="log out" onclick="javascript:window.location('bw/logout/')" />
<h2>Sign Up</h2>

<form action="bw/connection/" method="post">
<input type="hidden" name="action" value="signup"/>
	<table>
		<tr>
			<td>Nickname:</td>
			<td><input type="text" name="nickname"/></td>
		</tr>
		<tr>
			<td>Email Address:</td>
			<td><input type="text" name="bw_email"/></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="bw_pwd"/></td>
		</tr>
		<tr><td></td><td><input type="submit" name="signup" value="Register"></td></tr>
	</table>
</form>

</body>
</html>
